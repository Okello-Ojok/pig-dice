<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css">
    <title>PIG DICE GAME</title>
  </head>
  <body>

    <div class="container text-center">

      <div class="row">
        <h1>PIG DICE PROJECT</h1>
        <div class="col-xs-12 col-md-4 player1">
        <!--Player 1 forms-->
          <form id="player-1" class="form-group">
            <label id="showName1" for="name1">Player One Please Enter Your Name</label>
            <input id="name1" type="text" name="" placeholder="Player 1 name">
            <button type="submit" class="btn btn-primary btn1" name="button">Submit</button>
          </form>

          <form id="play1" class="form-group">
            <button id="roll" class="btn btn-success" type="button" name="button">Roll</button>
            <button id="hold" class="btn btn-danger" type="button" name="button">Hold</button>
          </form>

        </div>
        <!--EOF Player 1 forms-->

        <div class="col-xs-12 col-md-4 turnScore">
          <div class="showTurnScore">
            <button id="show" type="button" name="button"></button>
            <button id="tot" type="button" name="button"></button>
          </div>
        </div>

        <div class="col-xs-12 col-md-4 player2">

          <form id="player-2">
            <label id="showName2" for="name2">Player Two Please Enter Your Name</label>

            <input id="name2" type="text" name="" placeholder="Player 2 name">
            <button type="submit" class="btn btn-primary btn2" name="button">Submit</button>
          </form>

          <form id="play2" class="form-group">
            <button id="roll2" class="btn btn-success" type="button" name="button">Roll</button>
            <button id="hold2" class="btn btn-danger" type="button" name="button">Hold</button>
          </form>

        </div>

      </div>
    </div>





    <script src="js/jquery-3.3.1.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
